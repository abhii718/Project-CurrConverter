<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bubble elements for background animation -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input type="number" value="100" class="amount" min="0">
            </div>
            
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="From flag">
                        <select id="fromCurrency"></select>
                    </div>
                </div>
                
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="To flag">
                        <select id="toCurrency"></select>
                    </div>
                </div>
            </div>
            
            <div class="msg" id="exchangeRateMsg">1 USD = 80 INR</div>
            <button type="submit" id="convertBtn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
